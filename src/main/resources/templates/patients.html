<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido</th>
    <th scope="col">Fecha atención</th>
    <th scope="col">Diagnóstico</th>
    <th scope="col">Estado del paciente</th>


  </tr>
  </thead>
  <tbody>
  <tr th:each="patient: ${patients}">
    <th scope="row" th:text="${patient.id}"></th>
    <td th:text="${patient.name}"></td>
    <td th:text="${patient.surname}"></td>
    <td th:text="${patient.diagnosis.attention}"></td>
    <td th:text="${patient.diagnosis.diagnosis}"></td>
    <td th:text="${patient.diagnosis.state}"></td>

  </tr>
  </tbody>
</table>
</body>
</html>
