<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center my-3">Listado de Pacientes / Diagnósticos</h1>
<form th:action="@{/patients/new}" method="get" class="my-4 ms-2">
  <button type="submit" class="btn btn-primary">Crear nuevo paciente</button>
</form>
<table class="table">
  <thead>
  <tr class="text-center">
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido</th>
    <th scope="col">Run</th>
    <th scope="col">Fecha atención</th>
    <th scope="col">Diagnóstico</th>
    <th scope="col">Estado del paciente</th>
    <th scope="col">Acción</th>


  </tr>
  </thead>
  <tbody>
  <tr th:each="patient: ${patients}">
    <th scope="row" th:text="${patient.id}"></th>
    <td th:text="${patient.name}"></td>
    <td th:text="${patient.surname}"></td>
    <td th:text="${patient.run}"></td>
    <td th:text="${patient.diagnosis.attention}"></td>
    <td th:text="${patient.diagnosis.diagnosis}"></td>
    <td th:text="${patient.diagnosis.state}"></td>
    <td class="d-flex gap-2">
      <form method="post" th:action="@{/patients/edit}" th:object="${patient}">
        <input type="hidden" name="id" th:value="${patient.id}" >
        <button type="submit" class="btn btn-secondary">Editar</button>
      </form>
      <form  method="post" th:action="@{/patients/delete}" th:object="${patient}">

        <input type="hidden" name="id" th:value="${patient.id}" >
        <button type="submit" class="btn btn-danger" onclick="return confirmDelete()">Borrar</button>
      </form>
    </td>

  </tr>
  </tbody>
</table>

<script th:inline="javascript">
  function confirmDelete() {
    if (confirm('Estás seguro que deseas eliminar al paciente?')) {
      return true;
    } else {
      event.preventDefault();
      return false;
    }
  }
</script>

</body>
</html>
