
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-custom">
<h2 class="text-center my-3" th:text="${patient.id != null} ? 'Formulario edici贸n paciente' : 'Formulario creaci贸n nuevo paciente'"></h2>
<div class="d-flex flex-row justify-content-center">
    <form class="card" th:object="${patient}" th:action="${patients}" method="post">
        <input type="hidden" name="_method" th:value="${patient.id != null} ? 'put' : 'post'" />
       <input type="hidden" name="id" th:value="${patient.id}" >
        <div class="px-3 mx-3 my-3">
            <div class="d-flex flex-column mt-3">
                <label for="name">Nombre</label>
                <input th:value="${patient.name}" type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="surname">Apellido</label>
                <input th:value="${patient.surname}" type="text" id="surname" th:field="*{surname}" required>
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="birthDate">Fecha de nacimiento</label>
                <input th:value="${patient.birthDate}" type="date" id="birthDate" th:field="*{birthDate}" required>
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="run">RUN</label>
                <input th:value="${patient.run}" type="text" id="run" th:field="*{run}" required>
            </div>

            <div class="d-flex flex-column mt-3">
                <label for="attention">Fecha Atenci贸n</label>
                <input th:value="${patient.diagnosis.attention} " type="date" id="attention" th:field="*{diagnosis.attention}" required>
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="diagnosis">Diagn贸stico</label>
                <input th:value="${patient.diagnosis.diagnosis}" type="text" id="diagnosis" th:field="*{diagnosis.diagnosis}" required>
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="state">Estado</label>
                <input th:value="${patient.diagnosis.state}" type="text" id="state" th:field="*{diagnosis.state}" required>
            </div>
            <div class="d-flex justify-content-center my-3">
                <input type="submit" th:value="${patient.id != null} ? 'Editar' : 'Agregar' " th:class= "${patient.id != null} ? 'btn btn-secondary' : 'btn btn-primary'" >
            </div>
        </div>
    </form>
</div>
</body>
</html>
